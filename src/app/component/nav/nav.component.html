<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-nav-list class="nav-list">
         <a mat-list-item routerLink="/home">
          <mat-icon>home</mat-icon>
          <span class="cor">Home</span>
         </a>
            <a mat-list-item routerLink="/clientes">
            <mat-icon>person</mat-icon>
            <span class="cor">Clientes</span>
         </a>
         <a mat-list-item routerLink="produtos">
            <mat-icon>account_circle</mat-icon>
            <span class="cor">Produtos</span>
         </a>
         <a mat-list-item routerLink="contas">
            <mat-icon>account_circle</mat-icon>
            <span class="cor">Contas</span>
         </a>
         <a mat-list-item routerLink="recebimentos">
            <mat-icon>account_circle</mat-icon>
            <span class="cor">Tipo de Recebimentos</span>
         </a>
         <a mat-list-item routerLink="movimentos">
            <mat-icon>account_circle</mat-icon>
            <span class="cor">Movimentos</span>
         </a>
         <a mat-list-item routerLink="pedidos">
            <mat-icon>code</mat-icon>
            <span class="cor">Pedidos</span>
         </a>
         <a mat-list-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span class="cor">Logout</span>
         </a>
        </mat-nav-list>
    </mat-drawer>
    <div class="sidenav-content">
        <button class="menu mat-elevation-z8" (click)="drawer.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
          </button>
        <app-header></app-header>
      
      <router-outlet></router-outlet>
    </div>
  
  </mat-drawer-container>

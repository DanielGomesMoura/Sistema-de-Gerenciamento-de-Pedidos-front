<div class="container">
   
    <div id="form" class="form mat-elevation-z8">
        <h1>DAN'S BRIGADEIRO</h1>
        <h3>RANKING DA SEMANA</h3>
        <div class="mat-elevation-z3" style="border-radius: 1rem;">
            <table mat-table [dataSource]="dataSource">
                
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> NOME </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
        
                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef class="text-center"> QUANTIDADE </th>
                    <td mat-cell *matCellDef="let element" class="text-center"> {{element.quantidade}} </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
</div>

<div class="container mat-elevation-z8">
    <form [formGroup]="pagamentoForm" class="form">
        <h1 class="fullWidth">{{ isEditMode ? 'Atualizar Pagamento' : 'Cadastrar Pagamento' }}</h1>

        <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>tipo Pagamento</mat-label>
            <mat-select formControlName="tipo_pagamento">
                <mat-option value="DEBITO">DEBITO</mat-option>
                <mat-option value="CREDITO">CREDITO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="legacy" class="direita" id="valor_pagamento">
            <mat-label>Valor Pagamento</mat-label>
            <input type="text" name="valor_pagamento" formControlName="valor_pagamento" matInput (keyup)="moeda('valor_pagamento',$event.target)">
            <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>

        <button (click)="save()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-raised-button
            color="primary">
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
        <button routerLink="/pedidos" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">
            Cancelar</button>
    </form>
    <p class="fullWidth">
        By Daniel Gomes Moura
    </p>
</div>

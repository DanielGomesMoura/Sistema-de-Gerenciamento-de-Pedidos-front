<div class="container mat-elevation-z8">
    <form [formGroup]="clienteForm" class="form">
        <h1 class="fullWidth">{{ isEditMode ? 'Atualizar Cliente' : 'Cadastrar Cliente' }}</h1>

            <mat-form-field class="fullWidth">
            <mat-label>Nome</mat-label>
            <input name="nome" id="mat-nome" formControlName="nome" required matInput placeholder="Digite seu nome..."
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied  </mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth">
            <mat-label>E-mail</mat-label>
            <input name="email" formControlName="email" required matInput placeholder="ex..: nome@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
          <button mat-raised-button (click)="save()" [disabled]="!validaCampos()" class="fullWidth" color="primary">
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
            <button routerLink="/clientes" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">
                Cancelar</button>
    </form>
    <p class="fullWidth">
     By Daniel Gomes Moura   
    </p>
</div>

<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">{{ isEditMode ? 'Atualizar Cliente' : 'Cadastrar Cliente' }}</h1>
        <img class="fullWidth" src="assets/images/tecnico-create.svg" alt="Help Desk - AdsSoftware">

            <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Digite seu nome..."
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="legacy" class="fullWidth">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="ex..: nome@email.com">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <button (click)="save()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-raised-button color="primary">
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
            <button routerLink="/clientes" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">
                Cancelar</button>
    </form>
    <p class="fullWidth">
     By Daniel Gomes Moura   
    </p>
</div>

<div class="container mat-elevation-z8">
    <form [formGroup]="contaForm" class="form">
        <h1 class="fullWidth">{{ isEditMode ? 'Atualizar Conta' : 'Cadastrar Conta' }}</h1>

        <mat-form-field  class="fullWidth">
            <mat-label>Conta</mat-label>
            <input name="conta" id="mat-conta" formControlName="conta" required matInput placeholder="Digite sua Conta.."
                maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied </mat-icon>
        </mat-form-field>

        <button (click)="save()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-raised-button
            color="primary">
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
        <button routerLink="/contas" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">
            Cancelar</button>
    </form>
    <p class="fullWidth">
        By Daniel Gomes Moura
    </p>
</div>

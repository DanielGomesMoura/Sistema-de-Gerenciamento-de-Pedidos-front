<div class="container">
    <h1>Lista de Produtos</h1>
    <button routerLink="create" class="create mat-elevation-z8" mat-raised-button color="primary">
        <mat-icon style="width: 20%;">add_circle</mat-icon>
        Cadastrar Produto</button>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="conta">
                <th mat-header-cell *matHeaderCellDef> CONTA </th>
                <td mat-cell *matCellDef="let element"> {{element.conta}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef style="padding-left: 1.5rem; width: 10%;"> AÇÕES </th>
                <td mat-cell *matCellDef="let element">
                    <div class="teste">
                        <button [routerLink]="['update', element.id]" color="primary" mat-icon-button>
                            <mat-icon class="edit">edit</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>

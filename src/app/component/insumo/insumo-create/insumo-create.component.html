<div class="container mat-elevation-z8">
    <form [formGroup]="insumoForm" class="form">
        <h1 class="fullWidth">{{ isEditMode ? 'Atualizar Cliente' : 'Cadastrar Cliente' }}</h1>

            <mat-form-field class="fullWidth">
            <mat-label>Descrição</mat-label>
            <input name="descricao" id="mat-nome" formControlName="descricao" required matInput placeholder="Digite a Descrição..."
            maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <button mat-raised-button (click)="save()" [disabled]="!validaCampos()" class="fullWidth" color="primary">
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
            <button routerLink="/insumos" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">
                Cancelar</button>
    </form>
    <p class="fullWidth">
     By Daniel Gomes Moura   
    </p>
</div>

<div class="container mat-elevation-z8">
    <form [formGroup]="tipo_recebimentoForm" class="form">
        <h1 class="fullWidth">{{ isEditMode ? 'Atualizar Tipo de Recebimento' : 'Cadastrar Tipo de Recebimento' }}</h1>

        <mat-form-field  class="fullWidth">
            <mat-label>Conta</mat-label>
            <mat-select formControlName="conta_fk">
                <mat-option *ngFor="let conta of conta" [value]="conta.id">
                    {{ conta.conta }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field  class="fullWidth">
            <mat-label>Tipo de Pagamento</mat-label>
            <mat-select formControlName="tipo">
                <mat-option value="PIX">PIX</mat-option>
                <mat-option value="DEBITO">DÉBITO</mat-option>
                <mat-option value="CREDITO">CRÉDITO</mat-option>
                <mat-option value="DINHEIRO">DINHEIRO</mat-option>
            </mat-select>
        </mat-form-field>
        

        <button (click)="save()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-raised-button
            color="primary">
            {{ isEditMode ? 'Atualizar' : 'Cadastrar' }}</button>
        <button routerLink="/recebimentos" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">
            Cancelar</button>
    </form>
    <p class="fullWidth">
        By Daniel Gomes Moura
    </p>
</div>
